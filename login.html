<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body >
    <div class="flex justify-center items-center h-screen bg-blue-100">
        <div class="bg-white p-8 rounded-md drop-shadow-2xl">
            <h1 class="text-3xl font-bold text-gray-900 uppercase text-center my-2 pb-2" >Login </h1>
            <form action="" class="w-96">
                <div class="mb-3">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
                  </div>
                
                 <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
              </div>
              <div class="mb-3">
                <button type="submit" id="signIn" class="w-full py-3 bg-cyan-600 text-white font-bold rounded-md hover:bg-blue-600 transition duration-300">Login</button>
              </div>
            </form>

        </div>   
     </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
