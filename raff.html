<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body >
   <div class="bg-gray-100 h-screen flex justify-center items-center flex-row  ">
    <div class="w-96 object-cover py-1 h-5/6 rounded-l-lg hidden lg:block"><img src="./img/signup.jpg" alt="" class="w-full h-full rounded-l-lg max-w-md xlg:py-8 xlg:my-8 lg:max-h-full xl:max-w-xl"></div>
    <div class="bg-white p-5 py-8 rounded-r-lg  w-96 flex-row lg:h-5/6" >
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Sign Up</h2>
      
      <form action="#" method="POST" class="">
        <!-- Name Input -->
        <div class="mb-3">
          <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
          <input type="text" id="firstName" name="name" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name" required>
        </div>
        
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
          <input type="email" id="email" name="email" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
        </div>
        
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" id="password" name="password" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="password" class="block text-sm font-medium text-gray-600"> Confirm Password</label>
            <input type="password" id="repeatPassword" name="password" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" required>
          </div>
        
        <!-- Submit Button -->
        <div class="mb-3">
          <button type="submit" id="signUp" class="w-full py-3 bg-cyan-600 text-white font-bold rounded-md hover:bg-blue-600 transition duration-300">Sign Up</button>
        </div>
        
        <!-- Footer Text -->
        <p class="text-center text-sm text-gray-600">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
      </form>
    </div>
   </div>
   <script type="module" src="./script.js"></script>
</body>

</html>
